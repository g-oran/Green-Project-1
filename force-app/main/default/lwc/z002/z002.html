<template>
    <lightning-button label="Show Accounts" onclick={clickHandleShow}></lightning-button>
    <lightning-button label="Hide Accounts" onclick={clickHandleHide}></lightning-button>
    <lightning-card title="Accounts" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <template if:true={showAccounts}>
                <template for:each={accountList} for:item="account">
                    <li key={account.Id}>
                        {account.Name}, {account.Industry}
                    </li>
                </template>
        </template>
        </ul>
    </lightning-card>

</template>
